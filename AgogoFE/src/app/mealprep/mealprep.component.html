<form [formGroup]="mealplanForm">
    <div class="raw">
        <mat-form-field appearance="outline">
            <mat-label>Protein</mat-label>
            <input matInput formControlName="protein">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Carbs</mat-label>
            <input matInput formControlName="carbs">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Fat</mat-label>
            <input matInput formControlName="fat">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Days</mat-label>
            <input matInput formControlName="daysnbr">
        </mat-form-field>
        <button mat-raised-button color="primary"  (click)="generateMealPlan()">Generate</button>
    </div>
</form>
<!-- <app-checkbox-table></app-checkbox-table> -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Breakfast Column -->
    <ng-container matColumnDef="breakfast">
      <th mat-header-cell *matHeaderCellDef> Breakfast </th>
      <td mat-cell *matCellDef="let element"> {{element.breakfast}} </td>
    </ng-container>
  
    <!-- Lunch Column -->
    <ng-container matColumnDef="lunch">
      <th mat-header-cell *matHeaderCellDef> Lunch </th>
      <td mat-cell *matCellDef="let element"> {{element.lunch}} </td>
    </ng-container>
  
    <!-- Dinner Column -->
    <ng-container matColumnDef="dinner">
      <th mat-header-cell *matHeaderCellDef> Dinner </th>
      <td mat-cell *matCellDef="let element"> {{element.dinner}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
  
<div class="btn-submit">
    <button mat-raised-button color="primary">Submit</button>
</div>
